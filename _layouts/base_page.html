<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!--popper.js-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

  <!--Fonts (Inter)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!--own CSS-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!--own JS-->
  <script src="assets/js/navbar.js" defer></script>
  {% for i in page.includes %}
  <script src="{{i}}"></script>
  {% endfor %}
  <title>{{ page.title }}</title>
</head>

<body>
  <header>
    <h1 class="page-header-text">{{ page.header_text }}</h1>
  </header>
  <!-- Custom navbar (no Bootstrap, because I want something different) -->
  <nav>
    <div class="brand">
      <img src="assets/imgs/Profile.jpg">
    </div>
    <!-- sick CSS hack -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle">
    <label class="nav-toggle" for="nav-toggle">&#9776;</label>
    <ul class="nav-links">
      <!-- Actual links -->
      {% for i in site.data.nav %}
      {% assign link_url = page.url | prepend: "." %}
      <li><a href="{{i.link}}" class="{% if link_url == i.link %}nav-current{% endif %}">{{i.name}}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <main>{{ content }}</main>
  <footer>

  </footer>
</body>

</html>
