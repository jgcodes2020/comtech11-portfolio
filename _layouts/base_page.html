<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

  <!--Fonts (Inter)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!--own CSS-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!--own JS-->
  <script src="assets/js/navbar.js" defer></script>
  {% for i in page.includes %}
  <script src="{{i}}"></script>
  {% endfor %}
  <title>{{ page.title }}</title>
</head>

<body>
  <header>
    <h1 class="page-header-text">{{ page.header_text }}</h1>
  </header>
  <!-- Custom navbar (no Bootstrap, because I want something different) -->
  <nav>
    <div class="brand">
      <img src="assets/imgs/Profile.jpg">
    </div>
    <!-- sick CSS hack -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle">
    <label class="nav-toggle" for="nav-toggle">&#9776;</label>
    <ul class="nav-links">
      <!-- Actual links -->
      {% for i in site.data.nav %}
      {% assign link_url = page.url | prepend: "." %}
      <li><a href="{{i.link}}" class="{% if link_url == i.link %}nav-current{% endif %}">{{i.name}}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <main>{{ content }}</main>
  <footer>
    <ul class="sitemap">
      {% for i in site.data.nav %}
      <li><a href="{{i.link}}">{{i.name}}</a></li>
      {% endfor %}
    </ul>
  </footer>
</body>

</html>
